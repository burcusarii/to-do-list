<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Burcu's To do List :)</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div id="main-header">
          <div class="icon animate__animated animate__fadeInDown">
            <i class="fa-solid fa-circle-check"></i>
          </div>
          <div class="title animate__animated animate__fadeInDown">
            <h1>To do App</h1>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container">

      <div id="task-filter">
       <span class="all btn primary-btn">Hepsi</span>
       <span class="incomplete btn primary-btn">Yapılacaklar</span>
       <span class="completed btn primary-btn">Tamamlanmış</span>
      </div>
        
   
        <form id="task-input">
          <input type="text" id="input" />
          <button id="task-add" class="btn add-btn">Ekle</button>
        </form>
      </div>
      <div class="container">
        <div>
          <ul id="to-do-list"></ul>
        </div>
      </div>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
