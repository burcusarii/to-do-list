<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    rel="stylesheet"
  />
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
          <div id="header">
            <div class="icon"><i class="fa-solid fa-circle-check"></i></div>
            <div class="title"><h1>To do App</h1></div>
          </div>
        </div>
      </header>
  
      <main>
        <div class="container">
          <div id="add-task">
            <form id="input-form">
              <input type="text" id="input" class="task-input" />
              <button type="submit" class="add-btn btn" onclick="addtask()">
                Ekle
              </button>
            </form>
          </div>
          <ul id="to-do-list"></ul>
        </div>
      </main>

      <script>
        "use strict";
        let list = document.getElementById("to-do-list");
  
        function addtask() {
          if (document.getElementById("input").value == "") {
            alert("bir g√∂rev giriniz");
          } else {
            list.innerHTML += ` <li id="task">
              <div>
                <h3>${document.getElementById("input").value}</h3>
              </div>
              <div>
                <i class="fa-solid fa-pen"></i>
                <i class="fa-solid fa-trash-can delete"></i>
              </div>
            </li>`;
            var current_tasks = document.querySelectorAll(".delete");
            for (var i = 0; i < current_tasks.length; i++) {
              current_tasks[i].onclick = function () {
                this.parentNode.parentNode.remove();
              };
              document.getElementById("input").value = " ";
              event.preventDefault();
            }
          }
        }
      </script>
</body>
</html>
